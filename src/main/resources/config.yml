# Prefix for global message
prefix: "!"

# Radius in which local messages will be visible
radius: 16

# %name% - will be replaced with the nickname of the sender of the message
# %message% - will be replaced with a message

# Global message template
global-message: "#ffb703⚡#FFFFFF %name% › %message%"

# Local message template
local-message: "#abafb4%name% › %message%"
